<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <ul>
      <li class="{% if page.title == 'News' %}current{% endif %}">
        <a href="/news/">最新发布</a>
      </li>
      <li class="{% if page.title == '会员评价' %}current{% endif %}">
        <a href="/news/pj/">会员评价</a>
      </li>
    </ul>
    <h4>飞出国动态</h4>
    <ul>
      {% for post in site.categories.fly limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
      <li>
        <a href="/docs/home/">申请相关项目 »</a>
      </li>
    </ul>
    <h4>其他关注</h4>
    <ul>
        {% for post in site.posts %}
        {% unless post.categories contains 'say' %}
        <li class="{% if page.title == post.title %}current{% endif %}">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endunless %}
        {% endfor %}
    </ul>
  </aside>
</div>
