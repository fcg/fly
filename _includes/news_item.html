<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-category">
    <span class="label">
      {{ post.categories | array_to_sentence_string }}
    </span>
  </span>
  <div class="post-meta">
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    <a href="http://bbs.fcgvisa.com/t/{{ page.bbsid }} target='_blank'" class="post-author">
      {{ page.author }}
    </a>
  </div>
  <div class="post-content">
    {{ post.content }}
  </div>
</article>
